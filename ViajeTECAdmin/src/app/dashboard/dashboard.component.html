<div class="dashboard">
  <div class="col-xl-3 col-lg-3 col-md-4 menu">
    <div class="container">
      <div class="title-container">
        <h1 class="title">Viaje TEC</h1>
      </div>
      <div class="link-container">
        <div class="linkset" [class.last]="isLast" *ngFor="let linkset of menuLinks; let isLast = last">
          <h3 class="title">{{ linkset.title }}</h3>
            <a class="link" [class.active]="active === link" *ngFor="let link of linkset.links" (click)="active = link">
              <mat-icon class="icon">{{ link.icon }}</mat-icon>
              {{ link.title }}
            </a>
        </div>
      </div>

      <a routerLink="/">
        <h3 class="title logout">Log Out</h3>
      </a>
    </div>
  </div>
  <div class="col-xl-9 col-lg-9 col-md-8 content">
    <div class="container" [ngSwitch]="active.title">
      <new-report *ngSwitchCase="'New Reports'"></new-report>
      <archived-report *ngSwitchCase="'Archived Reports'"></archived-report>
      <closed-report *ngSwitchCase="'Closed Reports'"></closed-report>

      <add-administrator *ngSwitchCase="'Add Administrator'"></add-administrator>
      <edit-administrator *ngSwitchCase="'Edit Administrator'"></edit-administrator>
      <remove-administrator *ngSwitchCase="'Remove Administrator'"></remove-administrator>
      <fuel-settings *ngSwitchCase="'Fuel Prices'"></fuel-settings>
    </div>
  </div>
</div>
